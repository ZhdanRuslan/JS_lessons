<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Application2</title>
</head>
<body>

<script>

    var timers = {
        timerID: 0,
        timers: [],

        add: function (fn) {
            this.timers.push(fn);
        },

        start: function () {
            if (this.timerID) return;
            (function runNext() {
                if (timers.timers.length > 0) {
                    for (var i = 0; i < timers.timers.length; i++) {
                        if (timers.timers[i]() === false) {
                            timers.timers.splice(i, 1);
                            i--;
                        }
                    }
                    timers.timerID = setTimeout(runNext, 0);
                }
            })();

        },

        stop: function () {
            clearTimeout(this.timerID);
            this.timerID = 0;
        }
    };

</script>

</body>
</html>
