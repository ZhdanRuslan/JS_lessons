<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    var user = {
        firstName: "Vasilij",
        surname: "Petrov"
    }

    /*
    * Define property which
    * aggregate name and surname
    * */
    Object.defineProperty(user, "fullName", {
        get: function () {
            return this.firstName + ' ' + this.surname;
        },

        set: function(value) {
            var split = value.split(' ');
            this.firstName = split[0];
            this.surname = split[1];
        }
    });

    /*Call setter method*/
    user.fullName = "Vasilij Ivanov";
    
    alert( user.firstName );
    alert( user.surname );

</script>
</body>
</html>
